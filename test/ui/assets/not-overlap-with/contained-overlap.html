<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contained Overlap</title>
    <style>
      #outer {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 200px;
        height: 200px;
        background-color: blue;
      }

      #inner {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="outer"></div>
    <div id="inner"></div>
  </body>
</html>
