<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Horizontal Overlap</title>
    <style>
      #elementA,
      #elementB {
        position: absolute;
        top: 50px;
        width: 100px;
        height: 100px;
      }

      #elementA {
        left: 150px;
        background-color: blue;
      }

      #elementB {
        left: 200px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="elementA"></div>
    <div id="elementB"></div>
  </body>
</html>
