<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Horizontal Center</title>
    <style>
      #container {
        position: relative;
        width: 400px;
        height: 300px;
        background-color: red;
      }

      #element {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: blue;
        top: 100px;
        left: 160px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="element"></div>
    </div>
  </body>
</html>
