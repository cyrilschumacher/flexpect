<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vertical spacing - too large (50px vs expected 10px)</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
      }

      #container {
        position: relative;
        width: 300px;
        height: 400px;
        background: #f1f1f1;
      }

      #top,
      #bottom {
        position: relative;
        width: 100%;
        height: 80px;
        background: #8e44ad;
      }

      #top {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="top"></div>
      <div id="bottom"></div>
    </div>
  </body>
</html>
