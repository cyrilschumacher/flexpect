<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vertical spacing - exact 24px</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
      }

      #container {
        position: relative;
        width: 300px;
        height: 300px;
        background: #f1f1f1;
      }

      #header,
      #content {
        position: relative;
        width: 100%;
        height: 80px;
        background: #2ecc71;
      }
      
      #header {
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header"></div>
      <div id="content"></div>
    </div>
  </body>
</html>
