<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Horizontal spacing - too large (40px vs expected 10px)</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
      }

      #container {
        position: relative;
        width: 400px;
        height: 100px;
        background: #f1f1f1;
      }

      .element {
        position: relative;
        width: 80px;
        height: 60px;
        background: #f1c40f;
        display: inline-block;
      }
      
      #element-a {
        margin-right: 40px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="element-a" class="element"></div>
      <div id="element-b" class="element"></div>
    </div>
  </body>
</html>
