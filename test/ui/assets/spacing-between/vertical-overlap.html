<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vertical overlap - spacing = 0</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
      }

      #container {
        position: relative;
        width: 200px;
        height: 200px;
        background: #f1f1f1;
      }

      #top,
      #bottom {
        position: absolute;
        width: 150px;
        height: 100px;
        background: #9b59b6;
      }

      #top {
        top: 20px;
      }

      #bottom {
        top: 70px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="top"></div>
      <div id="bottom"></div>
    </div>
  </body>
</html>
