<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Horizontal spacing - within 10% tolerance</title>
    <style>
      #container {
        position: relative;
        width: 400px;
        height: 100px;
        background: blue;
        display: flex;
        gap: 21px;
        align-items: center;
      }

      .element {
        width: 80px;
        height: 60px;
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="element-a" class="element"></div>
      <div id="element-b" class="element"></div>
    </div>
  </body>
</html>
