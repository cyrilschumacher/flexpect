<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Horizontal spacing - within 10% tolerance</title>
    <style>
      body {
        margin: 0;
        padding: 50px;
      }

      #container {
        position: relative;
        width: 400px;
        height: 100px;
        background: #f1f1f1;
        display: flex;
        gap: 21px;
        align-items: center;
      }

      .element {
        width: 80px;
        height: 60px;
        background: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="element-a" class="element"></div>
      <div id="element-b" class="element"></div>
    </div>
  </body>
</html>
