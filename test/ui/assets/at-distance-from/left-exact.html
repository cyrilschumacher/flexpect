<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Distance From Left - Exact</title>
    <style>
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      #reference {
        background: red;
        top: 100px;
        left: 300px;
      }
      #element {
        background: blue;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="reference" class="box"></div>
    <div id="element" class="box"></div>
  </body>
</html>
