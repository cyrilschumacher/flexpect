<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bad Contrast</title>
    <style>
      #container {
        position: relative;
        width: 400px;
        height: 300px;
        background-color: #6c6c6c;
      }

      #element {
        position: absolute;
        top: 100px;
        left: 150px;
        width: 100px;
        height: 100px;
        background-color: #a8a8a8;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="element">Texte de test</div>
    </div>
  </body>
</html>
