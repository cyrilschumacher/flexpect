<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vertically and Horizontally Center</title>
    <style>
      #container {
        position: relative;
        width: 400px;
        height: 200px;
        background: red;
      }

      #element {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background: blue;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="element"></div>
    </div>
  </body>
</html>
